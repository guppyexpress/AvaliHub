<!DOCTYPE html>
<html>
<title>AvaliHub</title>
<head>
    <link rel="icon" href="/AvaliHub/images/Avalihub.ico" type="image/icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/AvaliHub/htdocs/css/register.css">
    <script src="../js/general.js"></script>
</head>
<body>

<form action="/AvaliHub/htdocs/home">
    <div class="container">
        <h1 style="color:white;">Register</h1>
        <p style="color:white;">Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b style="color:white;">Email Address</b></label>
        <input type="text" placeholder="Enter Email" id="email" required>
        <label for="email"><b style="color:white;">Username</b></label>
        <input type="text" placeholder="Enter Username" id="Username" required>
        <label for="psw"><b style="color:white;">Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>

        <label for="psw-repeat"><b style="color:white;">Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" id="psw-repeat" required>
        <hr>
        <p style="color:white;">By creating an account you agree to our <a href="/AvaliHub/htdocs/tos">Terms &
            Privacy</a>.</p>

        <button type="submit" class="registerBtn">Register</button>
    </div>

    <div class="container signIn">
        <p style="color:white;">Already have an account? <a href="/AvaliHub/htdocs/login/">Sign in</a>.</p>
    </div>
</form>
<center>
    <img src="/AvaliHub/images/Avalihub.png" alt="AvaliHub icon">
</center>

<script type="text/javascript" src="/AvaliHub/htdocs/jquery.serializejson.js"></script>

<div>
    <script>
        makeRestCall('POST', '/user', function () {
            alert('User successfully created!')
        }, JSON.stringify({
            "username": "string",
            "name": "string",
            "email": "string",
            "password": "string"
        }));
    </script>
</div>

</body>
</html>
