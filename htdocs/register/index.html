<!DOCTYPE html>
<html lang="en">
<head>
    <title>AvaliHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/general.js"></script>
</head>
<body>

<form action="../home">
    <!-- TODO: A form won't work here either. -->
    <div class="container">
        <h1 class="white">Register</h1>
        <p class="white">Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b class="white">Email Address</b></label>
        <input type="text" placeholder="Enter Email" id="email" required>

        <label for="username"><b class="white">Username</b></label>
        <input type="text" placeholder="Enter Username" id="username" required>

        <!-- TODO: User also has to choose a display name -->

        <label for="psw"><b class="white">Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>

        <label for="psw-repeat"><b class="white">Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" id="psw-repeat" required>

        <hr>
        <p class="white">By creating an account you agree to our <a href="../tos">Terms &
            Privacy</a>.</p>

        <button onclick="register()" class="registerBtn">Register</button>
    </div>

    <div class="container signIn">
        <p class="white">Already have an account? <a href="../login/">Sign in</a>.</p>
    </div>
</form>

<img src="../images/AvalihubTransparent.png" alt="AvaliHub icon">

<script>
    function register() {
        makeRestCall('POST', '/user', function () {
            alert('User successfully created!')
        }, JSON.stringify({
            "username": "string",
            "name": "string",
            "email": "string",
            "password": "string"
        }));
    }
</script>

</body>
</html>
