<!DOCTYPE html>
<html lang="en">
<head>
    <title>AvaliHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="/htdocs/favicon.ico" />
</head>

<body>
<form action="../home/">
    <!-- TODO: This won't work with a form either. -->
    <div class="container">
        <h1 class="white">Login</h1>
        <p class="white">Please fill in this form to Login To AvaliHub</p>
        <hr>

        <label for="email"><b class="white">Email Address Or Username</b></label>
        <input type="text" placeholder="Enter Email Address Or Username" id="email" required>

        <label for="psw"><b class="white">Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>

        <button type="submit" class="registerBtn"> Login</button>
    </div>
</form>

<img src="../images/AvalihubTransparent.png" alt="AvaliHub icon">
</body>
</html>
