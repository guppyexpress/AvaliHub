<!DOCTYPE html>
<html>
   <title>AvaliHub</title>
<head>
   <link rel="icon" href="/AvaliHub/images/Avalihub.ico" type="image/icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/AvaliHub/htdocs/css/login.css">
</head>
<body>

<form action="/AvaliHub/htdocs/home/">
  <div class="container">
    <h1  style="color:white;">Login</h1>
    <p  style="color:white;">Please fill in this form to Login To AvaliHub</p>
    <hr>

    <label for="email"><b style="color:white;">Email Address Or Username</b></label>
    <input type="text" placeholder="Enter Email Address Or Username" name="email" id="email" required>

    <label for="psw"><b  style="color:white;">Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

  
    <button type="submit" class="registerbtn"> Login</button>
  </div>
  
  
<center>
  <img src="/AvaliHub/images/Avalihub.png" alt="AvaliHub icon">
            </center>
</body>
</html>
