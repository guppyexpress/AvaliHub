<!DOCTYPE html>
<html>
<head>
   <link rel="icon" href="/AvaliHub/images/Avalihub.ico" type="image/icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(0, 0, 0);
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: rgb(0, 0, 0);
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: rgb(211, 127, 0);
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f59b00;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #f59b00;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f59b00;
  text-align: center;
}
</style>
</head>
<body>

  <form action="/AvaliHub/htdocs/404">
  <div class="container">
    <h1  style="color:white;">Register</h1>
    <p  style="color:white;">Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b style="color:white;">Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b  style="color:white;">Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b style="color:white;">Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p  style="color:white;">By creating an account you agree to our <a href="/AvaliHub/htdocs/TermsAndConditions.html">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  


  <div class="container signin">
    <p style="color:white;">Already have an account? <a href="/AvaliHub/htdocs/loginpage.html">Sign in</a>.</p>
  </div>
</form>
<center>
    <img src="/AvaliHub/images/Avalihub.png" alt="AvaliHub icon">
            </center>
</body>
</html>
